
{%load static%}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="row" style="margin-top: 3rem">
                        <div class="col text-center">
                            <h2 class="title2">Members</h2>
                        </div>
                    </div>
                    <div class="row no-margin" id="member__div">
                        <div class="col">
                        	{% for data in member %}
                            <div class="row member__class" style="border:1px solid #ced4da;border-radius: .25rem;padding-bottom: 1rem;padding-top: 1rem;margin-top: 2rem;">
                                <div class="col-2 d-flex align-items-center">
                                    {%if data.member_pro_pic != "none"%}
                                    {% with data.member_pro_pic as pro_pic %}
                                    <img src="{% static pro_pic %}" style="border-radius: 75%;border:3px solid #E6E6E6;width: 40px;height: 40px;" alt="img">
                                    {% endwith %}
                                    {% else %}
                                    <span style="margin-top: 0px" data-letters="{{data.memberDataLetter}}">
                                    </span>
                                    {% endif %}
                                </div>
                                <div class="col-6 member__name d-flex align-items-center">
                                    <a style="color: inherit;" href="#">{{data.member_name}}</a>
                                </div>
                                <div class="col-4 ">
                                    <div class="row">
                                    	<div class="col">
                                    		<a href="#" class="btnr red rcls float-right" data-id="{{data.memberId}}" style="width: 100%">Follow</a>
                                    	</div>
                                    </div>
                                    <div class="row" style="margin-top: 1rem">
                                    	<div class="col">
                                    		<a href="#" class="btnr float-right rcls" data-id="{{data.memberId}}" style="width: 100%">Message</a>
                                    	</div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

function fiterMemberFunction()
{
	// Declare variables
  var input, filter, row, members, a, i, txtValue;
  input = document.getElementById('searchMember');
  filter = input.value.toUpperCase();
  row = document.getElementById("member__div");//ul
  members = row.getElementsByClassName('member__class');//li

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < members.length; i++) {
    a = members[i].getElementsByClassName("member__name")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      members[i].style.display = "";
    } else {
      members[i].style.display = "none";
    }
  }
}
</script>
