{%extends "header_footer.html"%}
{%load static%}
{%block title%}
{%endblock title%}
{%block container%}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-12">
                    <div class="row" style="margin-top: 2rem">
                        <div class="col text-center">
                            <h1 class="title2">Forgot Password?</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center mini-recipient">
                            We'll send you a link to reset your password.
                        </div>
                    </div>
                    <div class="row" style="margin-top: 3rem">
                        <div class="col">
                            <div class="row">
                                <div class="col mini-recipient__title">
                                    <label style="float: left;">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="email" name="loginEmail" id="loginEmail" style="width: 100%" placeholder="Your Email Address">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2rem">
                        <div class="col-6 offset-3">
                            <button class="btnr red" type="submit" name="loginSubmit" id="loginSubmitButton" style="width: 100%">
                                Send Remainder
                            </button>
                            <div class="row" style="margin-top: 1rem">
                                <div class="col text-center mini-recipient">
                                    <a class="rclst" href="#" onclick="goBack()">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function goBack() {
    window.history.back();
}
</script>
{%endblock container%}
