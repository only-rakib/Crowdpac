<!--Modal For change plan actions-->
<script type="text/javascript">
function modalPlanClick(clicked_data) {
    var modalsbuttons = document.getElementsByClassName("modal-plan");

    for (var i = 0; i < modalsbuttons.length; i++) {
        clsId = modalsbuttons[i].id;
        console.log(clsId);
        $("#"+clsId).removeClass('red');
        $("#"+clsId).text("Select Plan"); 
        
    }
    $("#"+clicked_data.id).addClass("red");
    $("#"+clicked_data.id).text("Current Plan");
   
}
</script>
